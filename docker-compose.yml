volumes:
  pgdata:

networks:
  minimyini-backend:
    name: minimyini-backend
  nginx-proxy:
    name: nginx-proxy

services:
  db:
    container_name: minimyini-db
    image: postgres:14-alpine
    restart: on-failure
    expose:
      - "5432"
    networks:
      - minimyini-backend
    environment:
      POSTGRES_DB: minimyini_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    volumes:
      - pgdata:/var/lib/postgresql/data

  minimyini:
    image: minimyini-image
    restart: on-failure
    expose:
      - "8080"
    networks:
      - minimyini-backend
      - nginx-proxy
    depends_on:
      - db
    environment:
      DB_HOST: minimyini-db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: 123
      CLIENT_ID: 281786553330-s13bbtm3iol7abkpd2alk55ukuj2td0d.apps.googleusercontent.com
      CLIENT_SECRET: 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
      VIRTUAL_PORT: 8080

